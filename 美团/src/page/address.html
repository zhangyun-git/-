<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/address.css">
    <script src="../js/libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
</head>

<body>
    <div class="wrap">
        <header>
            <i class="iconfont icon-fanhui back"></i>
            <span>城市</span>
            <i class="iconfont icon-wode"></i>
        </header>
        <div class="list">
            <div>
                <ul class="list_citys">
                </ul>
            </div>
            <script id="list" type="text/x-handlebars-template">
                {{#each this}}
                <h1>{{title}}</h1>
                {{#each list}}
                <li>{{name}}</li>
                {{/each}} {{/each}}
            </script>
        </div>
        <div class="list_titile">
            <ol></ol>
            <script id="list_titile" type="text/x-handlebars-template">
                {{#each this}}
                <li>{{title}}</li>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'], function() {
            require(['address'])
        })
    </script>
</body>

</html>
